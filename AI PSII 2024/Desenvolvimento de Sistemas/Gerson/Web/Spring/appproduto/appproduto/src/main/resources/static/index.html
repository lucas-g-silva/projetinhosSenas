<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background-color: #202020;
        margin: 0;
        padding: 20px;
        display: flex;
        gap: 25px;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    h2 {
        color: white;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        background-color: #2e2e2e;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-size: small;
        color: #808080;
    }

    .input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: none;
        border-radius: 4px;
        background-color: #202020;
        color: white;
        outline: 1px solid transparent;
        outline-offset: 2px;
        transition-duration: 0.2s;
    }

    .input:hover {
        outline-color: #3b3b3b;
    }

    .input:focus {
        outline-color: white;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<body>
    <form action="/produtos/salvar" method="post">
        <h2>Produto</h2>
        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" id="descricao" class="input" required><br>

        <label for="preco">Preço: </label>
        <input type="number" name="preco" id="preco" step="0.01" class="input" required><br>

        <input type="submit" value="Cadastrar Produto">
    </form>

    <form action="/pedidos/salvar" method="post">
        <h2>Pedido</h2>
        <label for="dataPedido">Data:</label>
        <input type="date" name="dataPedido" id="dataPedido" class="input" required><br>

        <label for="idProduto">ID do produto: </label>
        <input type="number" name="idProduto" id="idProduto" step="1" class="input" required><br>

        <input type="submit" value="Cadastrar Pedido">
    </form>
</body>

</html>
