<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
        display: flex;
        gap: 25px;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }

    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        margin: auto;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<body>
    <div>
        <form action="/save-produto" method="post">
            <h2>Cadastro Produto</h2>
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" required><br>

            <label for="preco">Preço: </label>
            <input type="number" name="preco" id="preco" step="0.01" required><br>

            <input type="submit" value="Cadastrar Produto">
        </form>
    </div>
    <div>
        <form action="/save-pedido" method="post">
            <h2>Cadastro Pedido</h2>
            <label for="dataPedido">Data:</label>
            <input type="date" name="dataPedido" id="dataPedido" required><br>

            <label for="idProduto">ID do produto: </label>
            <input type="number" name="idProduto" id="idProduto" step="1" required><br>

            <input type="submit" value="Cadastrar Pedido">
        </form>
    </div>
</body>

</html>
