<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <title>Traçador Gráfico</title>
</head>

<body>
    <section class="equation">
        <h1>Traçador Gráfico</h1>
        <div class="input-box">
            <input type="number" id="a" class="coef" max="999" min="-999" placeholder="a" oninput="draw()" value="1">
            <label>x²</label><label>+</label>
            <input type="number" id="b" class="coef" max="999" min="-999" placeholder="b" oninput="draw()" value="6">
            <label>x</label><label>+</label>
            <input type="number" id="c" class="coef" max="999" min="-999" placeholder="c" oninput="draw()" value="5">
            <label>=</label><label>0</label>
        </div>
        <div class="accordion-box">
            <article id="acc-raizes" class="accordion">
                <button class="accordion-btn" onclick="toggleAccordion('acc-raizes')">
                    <span class="material-symbols-outlined">
                        keyboard_arrow_up
                    </span>
                    Raízes
                </button>
                <div class="accordion-content">
                    <div id="calcRaizes">
                        <label>Ola</label>
                    </div>
                </div>
            </article>
            <article id="acc-delta" class="accordion">
                <button class="accordion-btn" onclick="toggleAccordion('acc-delta')">
                    <span class="material-symbols-outlined">
                        keyboard_arrow_up
                    </span>
                    Delta
                </button>
                <div class="accordion-content">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore in, ratione facere ex sunt iste natus, quia voluptatum ipsa ipsum assumenda atque reprehenderit laudantium odit eius totam consectetur officia asperiores?
                </div>
            </article>
        </div>
    </section>
    <section class="graphic-box">
        <canvas class="graphic" id="graphic"></canvas>
        <div class="zoom-box">
            <button title="plus" onclick="zoomIn()">
                <span class="material-symbols-outlined">add</span>
            </button>
            <button title="minus" onclick="zoomOut()">
                <span class="material-symbols-outlined">remove</span>
            </button>
            <button title="home" onclick="homePosition()">
                <span class="material-symbols-outlined">home</span>
            </button>
        </div>
        <div class="zoomMsg"></div>
        <button title="config" class="confGrapghic">
            <span class="material-symbols-outlined">settings</span>
        </button>
    </section>
    <script src="script.js"></script>
</body>

</html>
